<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <section>
    <video src="./test.mp4" controls loop muted preload="none"></video>
    <audio src="./test.mp3" controls loop muted preload="none"></audio>
  </section> -->
  <section>
    <form name="form" action="" method="get">
      <table border="1" cellspacing="0" align="center" width="80%">
        <caption>
          <center>
            <h3>手機使用意見</h3>
          </center>
        </caption>
        <tr align="center">
          <th width="30%">輸入</th>
          <td width="70%" align="left">姓名: <input type="text" name="username" size="40"><br><br>
          E-mail: <input type="email" name="email" size="40" placeholder="Email" required></td>
        </tr>
        <tr>
          <th>網址</th>
          <td align="left">
            網址:
            <input type="url" size="50" placeholder="網址">
            <input type="color" name="color" value="color">
          </td>
        </tr>
        <tr >
          <th>單選</th>
          <td align="left">年齡
            <input type="radio" name="age" value="age1">未滿20
            <input type="radio" name="age" value="age2">20~29
            <input type="radio" name="age" value="age3">30~39
            <input type="radio" name="age" value="age4">40~49
            <input type="radio" name="age" value="age5">50以上
          </td>
        </tr>
        <tr>
          <th>搜尋輸入</th>
          <td>商品搜尋
            <input type="search" name="searching" placeholder="關鍵字" autofocus>
          </td>
        </tr>
        <tr align="center">
          <th>複選</th>
          <td align="left">使用過廠牌:
            <input type="checkbox" name="phone[]" value="htc">hTC
            <input type="checkbox" name="phone[]" value="Apple">Apple
            <input type="checkbox" name="phone[]" value="Asus">Asus
            <input type="checkbox" name="phone[]" value="Sony">SONY
          </td>
        </tr>
        <tr>
          <th>下拉式選單</th>
          <td align="left">業者門號? <br>
            <select name="userNumber[]" size="4" multiple>
            <option value="中華電信">中華電信</option>
            <option value="台灣大哥大">台灣大哥大</option>
            <option value="遠傳">遠傳</option>
            <option value="亞太">亞太</option>
            </select>
            <select name="Country" multiple>
              <optgroup label="亞洲">
                <option label="東京" value="Tk">東京</option>
                <option label="台北" value="TP">台北</option>
                <option label="香港" value="HK">香港</option>
              </optgroup>
              <optgroup label="歐洲">
                <option label="倫敦" value="LN">倫敦</option>
                <option label="巴黎" value="PA">巴黎</option>
                <option label="維也納" value="VN">維也納</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr align="center">
          <th>多行文字方塊</th>
          <td align="left">使用手機最常遇到的問題: <br>
            <textarea name="trouble" cols="30" rows="5">回報問題</textarea>
          </td>
        </tr>
        <tr align="center">
          <th width="30%">提交</th>
          <td width="70%">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
          </td>
        </tr>
      </table>
    </form>
  </section>
</body>

</html>
