<html>

<head>
  <title>HTML的基本結構_完整表格範例</title>
</head>

<body>
  <header>
    <center>
      <h1>
        <font color="#800">HTML的基本結構_完整表格範例</font>
      </h1>
    </center>
    <hr>
  </header>
  <main>
    <section>
      <center>
        <h2>完整表格範例_產品業績統計表</h2>
      </center>
      <hr width="90%">
      <table border="2" cellspacing="0" align="center" width="80%" height="300" cellpadding="10">
        <caption>
          <font size="5" color="#1f1c72"><b><u>各產品業績統計表</u></b></font>
        <thead>
          <tr bgcolor="#a8a6ed" height="25%">
            <!-- 表頭 -->
            <th width="45%" colspan="2">產品分類/名稱</th>
            <th width="15%">上半年</th>
            <th width="15%">下半年</th>
            <th width="25%">全年統計</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="2" width="20%" bgcolor="#FCC">一般家電</th>
            <th width="30%" bgcolor="#FDD">冰箱</th>
            <td align="right">59000</td>
            <td align="right">81000</td>
            <td align="right">140000</td>
          </tr>
          <tr>
            <th bgcolor="#FDD">洗衣機</th>
            <td align="right">76000</td>
            <td align="right">102000</td>
            <td align="right">178000</td>
          </tr>
          <tr>
            <th rowspan="2" bgcolor="#a4d4ea">影音<br>視聽</th>
            <th bgcolor="#cfedf9">藍光影音光碟機</th>
            <td align="right">60000</td>
            <td align="right">99000</td>
            <td align="right">159000</td>
          </tr>
          <tr>
            <th bgcolor="#cfedf9">電視機</th>
            <td align="right">78500</td>
            <td align="right">112500</td>
            <td align="right">191000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2" bgcolor="#d3d2f4">小計</th>
            <td align="right">273500</td>
            <td align="right">394500</td>
            <td align="right">668000</td>
          </tr>
        </tfoot>
        </caption>
      </table>
    </section>
  </main>
  <footer>
    <center>
      <h5>本網頁由&copy;217所製作及維護。</h5>
    </center>
  </footer>
</body>

</html>
